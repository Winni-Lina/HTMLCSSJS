<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 넓이 계산</title>
</head>
<body>
    <script>
        var w = prompt("사각형의 가로 크기를 입력하세요");
        var h = prompt("사각형의 높이 크기를 입력하세요");
        alert("사각형의 넓이는 "+w*h+"입니다.");
    </script>
</body>
</html>
